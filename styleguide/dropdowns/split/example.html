<div ng-app="brandai.example.dropdown.split" ng-controller="ExampleSplitDropdownController">
  <div [[buttonGroupClasses]] dropdown>
    <button type="button" [[buttonAttrs]]>Action</button>
    <button type="button" [[toggleAttrs]]>
      <span class="caret"></span>
      <span class="sr-only">Split button!</span>
    </button>
    <ul class="dropdown-menu" role="menu">
      <li><a href="#">Action</a></li>
      <li><a href="#">Another action</a></li>
      <li><a href="#">Something else here</a></li>
      <li class="divider"></li>
      <li><a href="#">Separated link</a></li>
    </ul>
  </div>
</div>
