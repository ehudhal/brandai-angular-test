<div ng-app="brandai.example.dropdown.simple" ng-controller="ExampleSimpleDropdownController">
  <div [[buttonGroupClasses]] dropdown is-open="status.isopen">
    <button type="button" [[buttonAttrs]] dropdown-toggle>
      Button dropdown <span class="caret"></span>
    </button>
    <ul class="dropdown-menu" role="menu">
      <li><a href="#">Action</a></li>
      <li><a href="#">Another action</a></li>
      <li><a href="#">Something else here</a></li>
      <li class="divider"></li>
      <li><a href="#">Separated link</a></li>
    </ul>
  </div>
</div>
