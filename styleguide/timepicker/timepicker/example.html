<div ng-app="brandai.example.timepicker" ng-controller="ExampleTimepickerController">

  <pre>Time is: {{time}}</pre>

  <timepicker ng-model="time" ng-change="changed()" hour-step="[[hourStep]]" minute-step="[[minStep]]" show-meridian="[[showMeridian]]"[[readonly]][[mousewheel]][[arrowkeys]]></timepicker>

  <button class="btn btn-default" ng-click="clear()">Clear</button>

</div>
