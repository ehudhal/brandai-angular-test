<div ng-app="brandai.example.button.dropdown" ng-controller="ExampleButtonDropdownController">

  <!-- Single button -->
  <div [[buttonGroupClasses]] dropdown is-open="menuOpen">
    <button type="button" [[buttonClasses]] dropdown-toggle>
      Action <span class="caret"></span>
    </button>
    <ul class="dropdown-menu" role="menu">
      <li><a href="#">Action</a></li>
      <li><a href="#">Another action</a></li>
      <li><a href="#">Something else here</a></li>
      <li class="divider"></li>
      <li><a href="#">Separated link</a></li>
    </ul>
  </div>

</div>
