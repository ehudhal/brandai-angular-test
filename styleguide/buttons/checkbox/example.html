<div ng-app="brandai.example.button.checkbox" ng-controller="ExampleButtonCheckboxController">
  <pre>{{checkModel}}</pre>
  <div class="btn-group">
    <label[[buttonClasses]] ng-model="checkModel.left" btn-checkbox>Left</label>
    <label[[buttonClasses]] ng-model="checkModel.middle" btn-checkbox>Middle</label>
    <label[[buttonClasses]] ng-model="checkModel.right" btn-checkbox>Right</label>
  </div>
</div>
