<div ng-app="brandai.example.button.radio" ng-controller="ExampleButtonRadioController">
  <pre>{{radioModel || 'Nothing'}} selected</pre>
  <div class="btn-group">
    <label [[buttonAttrs]] ng-model="radioModel" btn-radio="'Left'">Left</label>
    <label [[buttonAttrs]] ng-model="radioModel" btn-radio="'Middle'">Middle</label>
    <label [[buttonAttrs]] ng-model="radioModel" btn-radio="'Right'">Right</label>
  </div>
</div>
