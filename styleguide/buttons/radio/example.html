<div ng-app="brandai.example.button.radio" ng-controller="ExampleButtonRadioController">
  <pre>{{radioModel || 'Nothing'}} selected</pre>
  <div class="btn-group">
    <label class="btn btn-primary" ng-model="radioModel" btn-radio="'Left'"[[uncheckable]]>Left</label>
    <label class="btn btn-primary" ng-model="radioModel" btn-radio="'Middle'"[[uncheckable]]>Middle</label>
    <label class="btn btn-primary" ng-model="radioModel" btn-radio="'Right'"[[uncheckable]]>Right</label>
  </div>
</div>
