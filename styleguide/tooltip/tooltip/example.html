<!-- Examples of open tooltips -->
<div class="tooltip left" role="tooltip">
  <div class="tooltip-arrow"></div>
  <div class="tooltip-inner">
    Tooltip on the left
  </div>
</div>

<div class="tooltip top" role="tooltip">
  <div class="tooltip-arrow"></div>
  <div class="tooltip-inner">
    Tooltip on the top
  </div>
</div>

<div class="tooltip bottom" role="tooltip">
  <div class="tooltip-arrow"></div>
  <div class="tooltip-inner">
    Tooltip on the bottom
  </div>
</div>

<div class="tooltip right" role="tooltip">
  <div class="tooltip-arrow"></div>
  <div class="tooltip-inner">
    Tooltip on the right
  </div>
</div>


<div ng-app="brandai.example.tooltip" ng-controller="ExampleTooltipController">
  <!-- Live example of placement relative to a button -->
  <button class="btn btn-default" tooltip="Tooltip on the [[placement]]" tooltip-placement="[[placement]]" tooltip-animation="[[animation]]" tooltip-popup-delay="[[delay]]" tooltip-trigger="[[trigger]]"[[disable]]>Tooltip on the [[placement]]</button>

  <!-- Live example using template -->
  <script type="text/ng-template" id="myTooltipTemplate.html">
    <span>Special Tooltip with <strong>markup</strong> and {{ dynamicTooltipText }}</span>
  </script>
  <button class="btn btn-default" tooltip-template="myTooltipTemplate.html" tooltip-placement="[[placement]]" tooltip-animation="[[animation]]" tooltip-popup-delay="[[delay]]" tooltip-trigger="[[trigger]]"[[disable]]>Tooltip on the [[placement]]</button>

  <!-- Live example using unsafe html -->
  <button class="btn btn-default" tooltip-html-unsafe="Content with <em>html</em> <strong>tags</strong>" tooltip-placement="[[placement]]" tooltip-animation="[[animation]]" tooltip-popup-delay="[[delay]]" tooltip-trigger="[[trigger]]"[[disable]]>Tooltip on the [[placement]]</button>
</div>
