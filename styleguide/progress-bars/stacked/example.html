<div ng-app="brandai.example.progressbar" ng-controller="ExampleStackedProgressbarController">
  [[#default]]
  <progress max="max" [[animate]]>
    <bar [[bar1Attrs] value="bar1Percent"></bar>
    <bar [[bar2Attrs] value="bar2Percent"></bar>
  </progress>
  [[/default]]
  [[#label]]
  <progress max="max" [[animate]]>
    <bar [[bar1Attrs]] value="bar1Percent">
      <span ng-hide="bar1Percent < 5">{{bar1Percent}}%</span>
    </bar>
    <bar [[bar2Attrs]] value="bar2Percent">
      <span ng-hide="bar2Percent < 5">{{bar2Percent}}%</span>
    </bar>
  </progress>
  [[/label]]
</div>
