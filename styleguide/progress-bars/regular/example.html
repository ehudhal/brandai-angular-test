<div ng-app="brandai.example.progressbar" ng-controller="ExampleProgressbarController">

  <!-- Example without label -->
  <progressbar type="[[type]]" max="max" value="percent" animate="[[animate]]"></progressbar>

  <!-- Example with label -->
  <progressbar type="[[type]]" max="max" value="percent" animate="[[animate]]">
    {{percent}}%
  </progressbar>

</div>
