<div ng-app="brandai.example.progressbar" ng-controller="ExampleProgressbarController">
  {% if standard %}
  <progressbar [[barAttrs]] max="max" value="percent"></progressbar>
  {% endif %}
  {% if label %}
  <progressbar [[barAttrs]] max="max" value="percent">
    {{percent}}%
  </progressbar>
  {% endif %}
</div>
